<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Sapper3000</title>
</head>
<body>

<div id="app">
    <div class="modal">
        <div class="modal__inner">
            <div class="modal__item">
                <img class="modal__img" src="assets/left-click.png" alt="click">
                <img class="modal__img" src="assets/shovel.png" alt="click">
            </div>

            <div class="modal__item">
                <img class="modal__img" src="assets/right-click.png" alt="click">
                <img class="modal__img" src="assets/flag.png" alt="flag">
            </div>
        </div>
    </div>

    <div class="finish">
        <h1 class="finish__title"></h1>
    </div>

    <div class="app__content">
        <div class="settings">
            <div class="level">
                <label>
                    <select name="select" class="select">
                        <option value="1">Ляля</option>
                        <option value="2">Молодой</option>
                        <option value="3">Ветеран</option>
                    </select>
                </label>
            </div>

            <div class="refresh">
                <img class="refresh__img" src="assets/refresh.png" alt="refresh">
                <button class="refresh__btn">Restart</button>
            </div>
        </div>

        <div class="sapper-wrapper"></div>
    </div>

    <div class="nelson">
        <img class="nelson__img"
             src="assets/pngwing.com.png"
             alt="nelson">
    </div>
</div>

<script src="core.js"></script>
<script src="script.js"></script>
</body>
</html>
